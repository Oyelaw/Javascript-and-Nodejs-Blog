<h1>Login To Your Account</h1>
<h2>Enter your email and password</h2>

<div class="formWrapper">
  <form id="adminLogin" action="/api/tokens" method="POST">
    <div class="inputWrapper">
      <div class="inputLabel">Email</div>
      <input type="email" name="email" id="email" placeholder="john.smith@gmail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Password</div>
      <input type="password" name="password" id="password" placeholder="*********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta yellow">Login</button>
    </div>
  </form>
</div>
